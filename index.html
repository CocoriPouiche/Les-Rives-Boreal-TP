<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/Logo1.png" alt="Logo" class="logo">
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
        <div class="header-image">
            <img src="images/fraise.jpg" alt="Header Background">
        </div>
    </header>

    <section class="chef-section">
        <div class="grid-container">
            <div class="grid-item image">
                <img src="images/chef.jpg" alt="Chef">
            </div>
            <div class="grid-item text">
                <h2>Notre Chef</h2>
                <p>Découvrez l'histoire et la passion de notre chef, qui met tout son talent au service de votre expérience culinaire.</p>
            </div>
        </div>
    </section>

    <main>
        <section class="grid-container">
            <div class="grid-item image">
                <img src="images/reserve.jpg" alt="Réservation">
            </div>
            <div class="grid-item text">
                <h2>Réservation</h2>
                <p>Réservez dès maintenant pour vivre une expérience inoubliable.</p>
            </div>
        </section>
        
        <section class="grid-container reverse">
            <div class="grid-item text">
                <h2>Horaire</h2>
                <p>Consultez notre horaire pour planifier votre visite.</p>
            </div>
            <div class="grid-item image">
                <img src="images/heures.jpg" alt="Horaire">
            </div>
        </section>
    </main>

    <section class="separator-section">
        <img src="images/separateur.jpg" alt="Image de séparation" class="separator-image">
    </section>

</body>
</html>
